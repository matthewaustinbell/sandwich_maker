<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>Sandwich-Maker</h1>

    <div class="ingredients">
      <h1>Breads</h1>
      <input type="checkbox" id="asiago" name="subscribe" value="asiago">asiago
      <input type="checkbox" id="white" name="subscribe" value="white">white
      <input type="checkbox" id="wheat" name="subscribe" value="wheat">wheat
      <input type="checkbox" id="rosemary" name="subscribe" value="rosemary">rosemary

      <div>
        <div class="ingredients">
          <h1>Meats</h1>
          <input type="checkbox" id="Roastbeef" name="subscribe" value="Roast beef">Roast beef
          <input type="checkbox" id="Bacon" name="subscribe" value="Bacon">Bacon
          <input type="checkbox" id="beefsteak" name="subscribe" value="beefsteak">beefsteak
          <input type="checkbox" id="Turkey" name="subscribe" value="Turkey">Turkey
        </div>
        <div class="ingredients">
          <h1>Cheese</h1>
          <input type="checkbox" id="Blue" name="subscribe" value="Blue">Blue
          <input type="checkbox" id="Monterey" name="subscribe" value="Monterey">Monterey
          <input type="checkbox" id="Cheddar" name="subscribe" value="Cheddar">Cheddar
          <input type="checkbox" id="Parmesan" name="subscribe" value="Parmesan">Parmesan

        </div>
        <div class="ingredients">
          <h1>Veggies</h1>

          <input type="checkbox" id="Cucumber" name="subscribe" value="Cucumber">Cucumber
          <input type="checkbox" id="Avocado " name="subscribe" value="Avocado">Avocado
          <input type="checkbox" id="Lettuce" name="subscribe" value="Lettuce">Lettuce
          <input type="checkbox" id="Spinach" name="subscribe" value="Spinach">Spinach
        </div>
        <div class="ingredients">
          <h1>Condiments</h1>
          <input type="checkbox" id="Hummus" name="subscribe" value="Hummus">Hummus
          <input type="checkbox" id="Pesto" name="subscribe" value="Pesto">Pesto
          <input type="checkbox" id="Soysauce" name="subscribe" value="Soysauce">Soysauce
          <input type="checkbox" id="Guacamole" name="subscribe" value="Guacamole">Guacamole
        </div>





      </div>
      <script type="module" src="./js/main.js"></script>
</body>

</html>
